name: Deploy Worker

on:
  push:
    branches:
      - master
    paths:
      - "backend-worker/**"
      - ".github/workflows/worker.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend-worker/package-lock.json

      - name: Install dependencies
        working-directory: backend-worker
        run: npm install

      - name: Type check
        working-directory: backend-worker
        run: npm run typecheck

      - name: Build Worker
        working-directory: backend-worker
        run: npm run build

      - name: Deploy Worker
        working-directory: backend-worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npm run deploy
